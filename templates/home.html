{% extends "_base.html" %}
{% load static %}

{% block title %}
Home
{% endblock title %}



{% block content %}
<h1>HomePage</h1>
<form class="form-inline mt-2 mt-md-0" action="{% url 'search_results' %}" method="get">
    <input name="q" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
</form>
{% if user.is_authenticated %} <p>Hi {{user.username}}</p>
<a href="{% url 'account_logout'%}"> Log out </a>

{% else %}
<p>You are not logged in</p>
<a href="{% url 'account_login'%}"> Log in </a>
<a href="{% url 'account_signup'%}"> Sign up </a>
{% endif %}



{% endblock content %}
