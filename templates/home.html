{% extends "_base.html" %}

{% block title %}
Home
{% endblock title %}



{% block content %}
<h1>HomePage</h1>
{% if user.is_authenticated %}
<p>Hi {{user.username}}</p>
<a href="{% url 'logout'%}"> Log out </a>

{% else %}
<p>You are not logged in</p>
<a href="{% url 'login'%}"> Log in </a>
<a href="{% url 'signup'%}"> Sign up </a>
{% endif %}



{% endblock content %}
