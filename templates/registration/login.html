{% extends '_base.html' %}
{% load bootstrap4 %}

{% block title %}
Login
{% endblock title %}


{% block content %}

<div class="col-lg-3">
    <h2>Log in</h2>
    <br>
    <br>
    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-success">Submit</button>
        {% endbuttons %}
    </form>


</div>


{% endblock content %}
